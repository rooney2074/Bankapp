<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center p-4  mt-5 w-25" id="vessel">
        <div class="logo">
            <img src="../../assets/images/free-round-blue-bank-icon-png-11640250737wqyhgimzkr.png" alt="" width="40%">
        </div>
            <h2 class="text-dark border-4 ">MY BANK</h2>
            <br><br>
            <form action="">
                <div class="mb-3">
                  <input type="text" class="form-control" id="Login_usrn" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="Login_acno" placeholder="Accountno">
                  </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="Login_pswd" placeholder="password">
                </div>
               <button type="button" class="btn btn-primary"  onclick="register()">Log in</button><br><br>
               <div class="d-flex"><p>Already have account</p><a href="./signup.html">Sign In</a></div>
              </form>
    </div>
    <script src="bank.js"></script>
</body>
</html>
