<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center p-4 mt-5 w-25" id="vessel">
        <div class="logo">
            <img src="../../assets/images/free-round-blue-bank-icon-png-11640250737wqyhgimzkr.png" alt="" width="40%">
        </div>
            <h2 class="text-dark border-4 ">MY BANK</h2>
            <p>{{aim}}</p>
            <form action="">
                <!-- using $event -->
                <!-- 
                    <div class="mb-3">
                  <input (change)="acnoChange($event)" type="text" class="form-control" id="Login_acno" [placeholder]="account">
                </div>
                <div class="mb-3">
                  <input (change)="pswdChange($event)" type="password" class="form-control" id="Login_pswd" placeholder="password">
                </div>
                 -->

                <!-- using template reference -->
                <!-- 
                    <div class="mb-3">
                    <input #acno type="text" class="form-control" id="Login_acno" [placeholder]="account">
                  </div>
                  <div class="mb-3">
                    <input #pswd type="password" class="form-control" id="Login_pswd" placeholder="password">
                  </div>
                 -->
                
                  <!-- using 2 way -->
                  <div class="mb-3">
                    <input [(ngModel)]="acno" type="text" class="form-control" id="Login_acno" [placeholder]="account">
                  </div>
                  <div class="mb-3">
                    <input [(ngModel)]="pswd" type="password" class="form-control" id="Login_pswd" placeholder="password">
                  </div>
                  <!-- using template reference -->
                  <!-- 
                    <button type="button" class="btn btn-primary"  (click)="login(acno,pswd)">Login</button>
                   -->
                  <!-- using $event and 2 way -->
               <button type="button" class="btn btn-primary"  (click)="login()">Login</button><br><br>
               <a href="#">Forget password?</a> OR <a href="./login.component.html">SignUp</a>
              </form>
    </div>
    
</body>
</html>
